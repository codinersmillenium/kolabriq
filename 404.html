    <body>
        <!-- screen loader -->
        <div class="screen_loader fixed inset-0 z-60 grid place-content-center bg-[#fafafa] dark:bg-[#060818]">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="200px"
                height="200px"
                viewBox="0 0 100 100"
                preserveAspectRatio="xMidYMid"
            >
                <circle cx="50" cy="50" r="0" fill="none" stroke="#6C54FF" stroke-width="4">
                    <animate
                        attributeName="r"
                        repeatCount="indefinite"
                        dur="1s"
                        values="0;16"
                        keyTimes="0;1"
                        keySplines="0 0.2 0.8 1"
                        calcMode="spline"
                        begin="0s"
                    ></animate>
                    <animate
                        attributeName="opacity"
                        repeatCount="indefinite"
                        dur="1s"
                        values="1;0"
                        keyTimes="0;1"
                        keySplines="0.2 0 0.8 1"
                        calcMode="spline"
                        begin="0s"
                    ></animate>
                </circle>
                <circle cx="50" cy="50" r="0" fill="none" stroke="#1A1036" stroke-width="4">
                    <animate
                        attributeName="r"
                        repeatCount="indefinite"
                        dur="1s"
                        values="0;16"
                        keyTimes="0;1"
                        keySplines="0 0.2 0.8 1"
                        calcMode="spline"
                        begin="-0.5s"
                    ></animate>
                    <animate
                        attributeName="opacity"
                        repeatCount="indefinite"
                        dur="1s"
                        values="1;0"
                        keyTimes="0;1"
                        keySplines="0.2 0 0.8 1"
                        calcMode="spline"
                        begin="-0.5s"
                    ></animate>
                </circle>
            </svg>
        </div>

            <img
                src="assets/images/top-right-curv.svg"
                alt="Arrow right"
                class="absolute right-0 top-0 hidden lg:block"
                data-aos="fade-down"
                data-aos-duration="2000"
            />
            <!-- Header -->
            <header id="header" class="fixed top-6 z-50 w-full duration-300">

                        <a href="index.html" class="w-24 shrink-0 sm:w-28 lg:w-[133px] p-4">
                            <img loading="lazy" src="assets/images/logos2.png" alt="Logo"
                            class="hidden w-full dark:inline-flex" />
                        </a>
                        <a href="index.html" style="font-size: 50px;">
                            <b>Kolabriq</b>
                        </a>
                        <div class="ms-auto flex items-center gap-10">
                            <div
                                class="navbar fixed end-full top-0 z-20 inline-flex h-full w-full items-center gap-10 duration-500 lg:static lg:h-auto lg:w-auto"
                            >
                                <button type="button" onclick="toggleMenu()" class="absolute right-5 top-5 h-12 w-12 text-white lg:hidden">
                                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">

                                    </li>

                            </div>
                            <div class="inline-flex items-center gap-5 xl:gap-10">

                                    type="button"

                                                    fill="currentColor"
                                                />
                                            </svg>
                                            <span class="sr-only">Light mode</span>
                                        </span>
                                        <span class="absolute right-2 top-1/2 z-1 w-6 -translate-y-1/2 text-primary/50">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                                <path
                                                    d="M21.53 15.93C21.37 15.66 20.92 15.24 19.8 15.44C19.18 15.55 18.55 15.6 17.92 15.57C15.59 15.47 13.48 14.4 12.01 12.75C10.71 11.3 9.90995 9.40999 9.89995 7.36999C9.89995 6.22999 10.12 5.12999 10.57 4.08999C11.01 3.07999 10.7 2.54999 10.48 2.32999C10.25 2.09999 9.70995 1.77999 8.64995 2.21999C4.55995 3.93999 2.02995 8.03999 2.32995 12.43C2.62995 16.56 5.52995 20.09 9.36995 21.42C10.29 21.74 11.26 21.93 12.26 21.97C12.42 21.98 12.58 21.99 12.74 21.99C16.09 21.99 19.23 20.41 21.21 17.72C21.88 16.79 21.7 16.2 21.53 15.93Z"
                                                    fill="currentColor"
                                                />
                                            </svg>
                                            <span class="sr-only">Dark mode</span>
                                        </span>
                                    </div>
                                </label>
                                <a href="contact-us.html" class="btn hidden shrink-0 lg:inline-flex">Contact us</a>
                                <button type="button" onclick="toggleMenu()" class="inline-block space-y-1 lg:hidden">
                                    <span class="flex h-0.5 w-7 rounded-full bg-primary"></span>
                                    <span class="flex h-0.5 w-7 rounded-full bg-primary"></span>
                                    <span class="flex h-0.5 w-7 rounded-full bg-primary"></span>
                                    <span class="flex h-0.5 w-7 rounded-full bg-primary"></span>
                                    <span class="sr-only">Menu</span>
                                </button>
                            </div>

                    </div>

            <!-- Inner Content -->

                        <div class="mx-auto max-w-xl" data-aos="zoom-in" data-aos-duration="1000">
                            <img loading="lazy" src="assets/images/404-light.svg" alt="404" class="inline-flex h-full w-full object-cover dark:hidden" />

                        <div class="mt-6">
                            <h1 class="mb-5 text-22 font-bold leading-tight text-purple-700 dark:text-white md:text-[32px]">Oops!</h1>
                            <p class="font-medium dark:text-primary md:text-2xl">We can’t seems to find the page you’re looking for.</p>
                            <a href="index.html" class="btn mt-8 inline-flex md:mt-16">Go to home</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="mt-auto">
                <div class="mx-auto max-w-[1536px]">
                    <div class="flex flex-col items-center justify-between gap-6 px-4 py-8 lg:flex-row">
                        <div class="flex flex-col items-center gap-y-5 text-center md:flex-row md:text-left">
                            <a href="index.html" class="w-24 shrink-0 sm:w-28 lg:w-[133px] p-4">
                                <img loading="lazy" src="assets/images/logos2.png" alt="Logo"
                                class="hidden w-full dark:inline-flex" />
                            </a>
                            <div class="flex flex-col items-start">
                                <a href="index.html" style="font-size: 50px;">
                                    <b>Kolabriq</b>
                                </a>
                                <span>By Syncode ID</span>

                    <div class="px-4 py-6 text-center text-base text-purple-400">

        </div>

        <!-- Back To Top Arrow -->
        <div id="scrollToTopBtn" class="group fixed bottom-5 z-10 animate-bounce ltr:right-5 rtl:left-5" onclick="scrollToTop()">
            <button
                type="button"
                class="flex h-14 w-14 items-center justify-center rounded-full bg-primary text-white transition duration-300 group-hover:bg-secondary dark:group-hover:bg-purple-700"
            >
                <span class="h-6 w-6 transition">
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-full w-full">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5"></path>
                    </svg>
                    <span class="sr-only">Scroll to top</span>
                </span>
            </button>
        </div>

        <!-- Animation -->
        <script src="assets/js/aos.js"></script>
        <!-- Custom Js -->
        <script src="assets/js/custom.js"></script>
